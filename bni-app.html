let currentContact = null;
let map = null;
let markers = [];

function init() {
    renderList(contacts);
    document.getElementById('stats').textContent = `å…± ${contacts.length} ä½æˆå‘˜`;

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            const view = tab.dataset.view;
            document.getElementById('listView').classList.toggle('active', view === 'list');
            document.getElementById('mapView').classList.toggle('active', view === 'map');
            if (view === 'map' && !map) initMap();
        });
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = contacts.filter(c =>
            c.name.toLowerCase().includes(term) ||
            c.company.toLowerCase().includes(term) ||
            c.industry.toLowerCase().includes(term) ||
            c.address.toLowerCase().includes(term)
        );
        renderList(filtered);
        document.getElementById('stats').textContent = `å…± ${filtered.length} ä½æˆå‘˜`;
    });
}

function renderList(list) {
    const html = list.map(c => `
        <div class="contact-card" onclick="showDetail(${c.id})">
            <div><span class="contact-name">${c.name}</span>${c.industry ? `<span class="contact-industry">${c.industry}</span>` : ''}</div>
            <div class="contact-company">${c.company}</div>
            <div class="contact-address">ğŸ“ ${c.address}</div>
        </div>
    `).join('');
    document.getElementById('listView').innerHTML = html;
}

function initMap() {
    map = L.map('map').setView([22.72, 114.13], 11);
    L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
        subdomains: ['1','2','3','4'], maxZoom: 18
    }).addTo(map);

    contacts.forEach(c => {
        const icon = L.divIcon({
            className: '',
            html: `<div class="marker-label">${c.name.replace(/[ï¼ˆ(].+[ï¼‰)]/g, '').substring(0, 3)}</div>`,
            iconSize: [60, 24], iconAnchor: [30, 24]
        });
        const marker = L.marker([c.lat, c.lng], { icon }).addTo(map);
        marker.bindPopup(`
            <div class="popup-name">${c.name}</div>
            <div class="popup-company">${c.company}</div>
            <div class="popup-btns">
                ${c.phone ? `<button class="popup-btn popup-btn-call" onclick="window.location.href='tel:${c.phone}'">ğŸ“ ç”µè¯</button>` : ''}
                <button class="popup-btn popup-btn-nav" onclick="showDetail(${c.id})">ğŸ§­ è¯¦æƒ…</button>
            </div>
        `, { maxWidth: 250 });
        markers.push(marker);
    });
}

function showDetail(id) {
    currentContact = contacts.find(c => c.id === id);
    if (!currentContact) return;

    document.getElementById('modalAvatar').textContent = currentContact.name.charAt(0);
    document.getElementById('modalName').textContent = currentContact.name;
    document.getElementById('modalIndustry').textContent = currentContact.industry || '';
    document.getElementById('modalBody').innerHTML = `
        <div class="detail-item"><span class="detail-icon">ğŸ¢</span><div><div class="detail-label">å…¬å¸</div><div class="detail-value">${currentContact.company}</div></div></div>
        ${currentContact.phone ? `<div class="detail-item"><span class="detail-icon">ğŸ“</span><div><div class="detail-label">ç”µè¯</div><div class="detail-value">${currentContact.phone}</div></div></div>` : ''}
        <div class="detail-item"><span class="detail-icon">ğŸ“</span><div><div class="detail-label">åœ°å€</div><div class="detail-value">${currentContact.address}</div></div></div>
    `;
    document.getElementById('btnCall').style.display = currentContact.phone ? 'flex' : 'none';
    document.getElementById('modalOverlay').classList.add('active');
}

function closeModal() { document.getElementById('modalOverlay').classList.remove('active'); }
function callPhone() { if (currentContact?.phone) window.location.href = 'tel:' + currentContact.phone; }
function navigate() {
    if (!currentContact) return;
    const url = `https://uri.amap.com/marker?position=${currentContact.lng},${currentContact.lat}&name=${encodeURIComponent(currentContact.name)}&callnative=1`;
    window.location.href = url;
}

document.addEventListener('DOMContentLoaded', init);
