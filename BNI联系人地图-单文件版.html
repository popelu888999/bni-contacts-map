        function openBaiduMap(c) { const x=c.lng,y=c.lat,z=Math.sqrt(x*x+y*y)+0.00002*Math.sin(y*Math.PI*3000/180),theta=Math.atan2(y,x)+0.000003*Math.cos(x*Math.PI*3000/180),bd_lng=z*Math.cos(theta)+0.0065,bd_lat=z*Math.sin(theta)+0.006; window.location.href=`https://api.map.baidu.com/marker?location=${bd_lat},${bd_lng}&title=${encodeURIComponent(c.name)}&content=${encodeURIComponent(c.address)}&output=html&coord_type=bd09ll`; }
        function openAppleMap(c) { window.location.href = `https://maps.apple.com/?q=${encodeURIComponent(c.name)}&ll=${c.lat},${c.lng}`; }
        function initMap() { if (mapInitialized) return; const valid = contacts.filter(c => c.lng > 112 && c.lng < 115 && c.lat > 22 && c.lat < 24); let sumLat = 0, sumLng = 0; valid.forEach(c => { sumLat += c.lat; sumLng += c.lng; }); map = L.map('map', { zoomControl: false }).setView([sumLat/valid.length, sumLng/valid.length], 11); L.control.zoom({ position: 'bottomright' }).addTo(map); L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', { subdomains: ['1','2','3','4'], maxZoom: 18, attribution: 'Â© é«˜å¾·åœ°å›¾' }).addTo(map); addMarkers(contacts); mapInitialized = true; }
        function getMarkerIcon(c) { let icon = '$', labelClass = 'marker-label'; if (c.name === 'BNIå‘¨äº”ä¼šåœº') { icon = 'ğŸš©'; labelClass = 'marker-label flag'; } else if (c.name === 'é™†æµ·æ³¢') { icon = 'Â£'; labelClass = 'marker-label bright-gold'; } else if (c.address.includes('æ·±åœ³')||c.address.includes('é¾™å²—')||c.address.includes('é¾™å')||c.address.includes('å®å®‰')||c.address.includes('å—å±±')||c.address.includes('ç¦ç”°')||c.address.includes('ç½—æ¹–')||c.address.includes('åªå±±')||c.address.includes('å…‰æ˜')||c.address.includes('å¹³æ¹–')) { icon = 'â‚¬'; } else if (c.address.includes('ä¸œè')||c.address.includes('å‡¤å²—')||c.address.includes('å¡˜å¦')||c.address.includes('æ¨Ÿæœ¨å¤´')||c.address.includes('å¤§å²­å±±')||c.address.includes('è°¢å²—')) { icon = '$'; } let displayName = c.name.replace(/[ï¼ˆ(].+[ï¼‰)]/g, '').substring(0, 4); return L.divIcon({ className: '', html: `<div class="${labelClass}"><span class="marker-symbol">${icon}</span><span class="marker-name">${displayName}</span></div>`, iconSize: [70, 44], iconAnchor: [35, 44], popupAnchor: [0, -44] }); }
        function addMarkers(list) { markers.forEach(m => map.removeLayer(m)); markers = []; list.forEach(c => { const m = L.marker([c.lat, c.lng], { icon: getMarkerIcon(c) }).addTo(map); m.bindPopup(`<div class="popup-content"><div class="popup-name">${c.name}</div><div class="popup-company">${c.company}</div>${c.industry ? `<span class="popup-industry">${c.industry}</span>` : ''}<div class="popup-address">ğŸ“ ${c.address}</div><div class="popup-actions">${c.phone ? `<button class="popup-btn popup-btn-call" onclick="window.location.href='tel:${c.phone}'">ğŸ“</button>` : ''}<button class="popup-btn popup-btn-nav" onclick="openAmap(contacts[${contacts.indexOf(c)}])">ğŸ§­ å¯¼èˆª</button><button class="popup-btn popup-btn-detail" onclick="showDetail(${contacts.indexOf(c)})">è¯¦æƒ…</button></div></div>`, { maxWidth: 280, minWidth: 220 }); markers.push(m); }); document.getElementById('mapCount').textContent = list.length; }
        function filterMapMarkers(term) { if (!term) { fitMapBounds(contacts); document.getElementById('mapCount').textContent = contacts.length; return; } const filtered = contacts.filter(c => matchSearch(c, term.toLowerCase())); document.getElementById('mapCount').textContent = filtered.length + '/' + contacts.length; if (filtered.length > 0) { fitMapBounds(filtered); const firstMatch = filtered[0]; const markerIndex = contacts.indexOf(firstMatch); if (markers[markerIndex]) markers[markerIndex].openPopup(); } }
        function fitMapBounds(list) { if (list.length === 0) return; const valid = list.filter(c => c.lng > 112 && c.lng < 120 && c.lat > 20 && c.lat < 32); if (valid.length === 0) return; if (valid.length === 1) map.setView([valid[0].lat, valid[0].lng], 15); else map.fitBounds(L.latLngBounds(valid.map(c => [c.lat, c.lng])), { padding: [50, 50] }); }
        function locateUser() { if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(pos => { map.setView([pos.coords.latitude, pos.coords.longitude], 14); L.marker([pos.coords.latitude, pos.coords.longitude], { icon: L.divIcon({ className: '', html: '<div style="background:#4285f4;width:16px;height:16px;border-radius:50%;border:3px solid white;box-shadow:0 0 8px rgba(66,133,244,0.5);"></div>', iconSize: [22, 22], iconAnchor: [11, 11] }) }).addTo(map).bindPopup('ğŸ“ æˆ‘çš„ä½ç½®').openPopup(); }, () => alert('æ— æ³•è·å–ä½ç½®ä¿¡æ¯ï¼Œè¯·æ£€æŸ¥å®šä½æƒé™')); } else alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½'); }
        function switchView(viewId) { document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.getElementById(viewId).classList.add('active'); document.querySelector(`[data-view="${viewId}"]`).classList.add('active'); if (viewId === 'mapView') { initMap(); setTimeout(() => map.invalidateSize(), 100); } }
        document.getElementById('searchInput').addEventListener('input', e => { const term = e.target.value.toLowerCase(); const cat = document.querySelector('.category-tag.active')?.dataset.category || 'å…¨éƒ¨'; filteredContacts = cat === 'å…¨éƒ¨' ? contacts.filter(c => matchSearch(c, term)) : contacts.filter(c => c.industry === cat && matchSearch(c, term)); renderContacts(); });
        document.getElementById('mapSearchInput').addEventListener('input', e => filterMapMarkers(e.target.value));
        document.getElementById('modalOverlay').addEventListener('click', e => { if (e.target === document.getElementById('modalOverlay')) closeModal(); });
        document.querySelectorAll('.nav-item').forEach(item => item.addEventListener('click', () => switchView(item.dataset.view)));
        document.getElementById('locateBtn').addEventListener('click', locateUser);
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => { backToTop.classList.toggle('visible', window.scrollY > 300); });
        backToTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        renderCategories();
        renderContacts();
    </script>
