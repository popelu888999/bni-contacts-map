        function renderCategories() {

            container.innerHTML = categories.slice(0, 15).map((cat, index) =>
                `<span class="category-tag ${index === 0 ? 'active' : ''}" data-category="${cat}">${cat}</span>`
            ).join('');

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-tag')) {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    filterByCategory(e.target.dataset.category);
                }
            });
        }

        // æŒ‰åˆ†ç±»ç­›é€‰
        function filterByCategory(category) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (category === 'å…¨éƒ¨') {
                filteredContacts = contacts.filter(c => matchSearch(c, searchTerm));

            renderContacts();

        function matchSearch(contact, term) {
            if (!term) return true;
            return contact.name.toLowerCase().includes(term) ||
                   contact.company.toLowerCase().includes(term) ||
                   contact.industry.toLowerCase().includes(term) ||
                   contact.address.toLowerCase().includes(term);
        }

        function openTencentMap(contact) {
            const url = `https://apis.map.qq.com/uri/v1/marker?marker=coord:${contact.lat},${contact.lng};title:${encodeURIComponent(contact.name)};addr:${encodeURIComponent(contact.address)}&referer=BNI`;

        // é«˜å¾·åœ°å›¾å¯¼èˆª
        function openAmap(contact) {
            const url = `https://uri.amap.com/marker?position=${contact.lng},${contact.lat}&name=${encodeURIComponent(contact.name)}&coordinate=gaode&callnative=1`;

        // ç™¾åº¦åœ°å›¾å¯¼èˆª
        function openBaiduMap(contact) {
            // è½¬æ¢ä¸ºç™¾åº¦åæ ‡ï¼ˆGCJ-02 è½¬ BD-09ï¼‰
            const x = contact.lng;
            const y = contact.lat;
            const z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * Math.PI * 3000 / 180);
            const theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * Math.PI * 3000 / 180);
            const bd_lng = z * Math.cos(theta) + 0.0065;
            const bd_lat = z * Math.sin(theta) + 0.006;

            const url = `https://api.map.baidu.com/marker?location=${bd_lat},${bd_lng}&title=${encodeURIComponent(contact.name)}&content=${encodeURIComponent(contact.address)}&output=html&coord_type=bd09ll`;
            window.location.href = url;
        }

        // è‹¹æœåœ°å›¾å¯¼èˆª
        function openAppleMap(contact) {

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.category-tag.active')?.dataset.category || 'å…¨éƒ¨';

            if (activeCategory === 'å…¨éƒ¨') {
                filteredContacts = contacts.filter(c => matchSearch(c, term));
            } else {
                filteredContacts = contacts.filter(c =>
                    c.industry === activeCategory && matchSearch(c, term)
                );
            }

        });

        // ç‚¹å‡»é®ç½©å…³é—­å¼¹çª—
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {

            }
        });

        // è¿”å›é¡¶éƒ¨
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');

        });

        backToTop.addEventListener('click', () => {
