        // Ëé∑ÂèñÊâÄÊúâË°å‰∏öÂàÜÁ±ª
        function getCategories() {
            const categories = new Set();
            contacts.forEach(c => {
                if (c.industry && c.industry.trim()) {
                    categories.add(c.industry);
                }
            });
            return ['ÂÖ®ÈÉ®', ...Array.from(categories).sort()];
        }

        // Ê∏≤ÊüìÂàÜÁ±ªÊ†áÁ≠æ
        function renderCategories() {
            const container = document.getElementById('categoryFilter');
            const categories = getCategories();

            container.innerHTML = categories.slice(0, 15).map((cat, index) =>
                `<span class="category-tag ${index === 0 ? 'active' : ''}" data-category="${cat}">${cat}</span>`
            ).join('');

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('category-tag')) {
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    filterByCategory(e.target.dataset.category);
                }
            });
        }

        // ÊåâÂàÜÁ±ªÁ≠õÈÄâ
        function filterByCategory(category) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (category === 'ÂÖ®ÈÉ®') {
                filteredContacts = contacts.filter(c => matchSearch(c, searchTerm));
            } else {
                filteredContacts = contacts.filter(c =>
                    c.industry === category && matchSearch(c, searchTerm)
                );
            }

            renderContacts();
        }

        // ÊêúÁ¥¢ÂåπÈÖç
        function matchSearch(contact, term) {
            if (!term) return true;
            return contact.name.toLowerCase().includes(term) ||
                   contact.company.toLowerCase().includes(term) ||
                   contact.industry.toLowerCase().includes(term) ||
                   contact.address.toLowerCase().includes(term);
        }

        // Ê∏≤ÊüìËÅîÁ≥ª‰∫∫ÂàóË°®
        function renderContacts() {
            const container = document.getElementById('contactList');

                container.innerHTML = `

                    </div>
                `;
                return;
            }

            container.innerHTML = filteredContacts.map((contact, index) => `

        // ËÖæËÆØÂú∞ÂõæÂØºËà™
        function openTencentMap(contact) {
            const url = `https://apis.map.qq.com/uri/v1/marker?marker=coord:${contact.lat},${contact.lng};title:${encodeURIComponent(contact.name)};addr:${encodeURIComponent(contact.address)}&referer=BNI`;
            window.location.href = url;
        }

        // È´òÂæ∑Âú∞ÂõæÂØºËà™
        function openAmap(contact) {
            const url = `https://uri.amap.com/marker?position=${contact.lng},${contact.lat}&name=${encodeURIComponent(contact.name)}&coordinate=gaode&callnative=1`;
            window.location.href = url;
        }

        // ÁôæÂ∫¶Âú∞ÂõæÂØºËà™
        function openBaiduMap(contact) {
            const x = contact.lng;
            const y = contact.lat;
            const z = Math.sqrt(x * x + y * y) + 0.00002 * Math.sin(y * Math.PI * 3000 / 180);
            const theta = Math.atan2(y, x) + 0.000003 * Math.cos(x * Math.PI * 3000 / 180);
            const bd_lng = z * Math.cos(theta) + 0.0065;
            const bd_lat = z * Math.sin(theta) + 0.006;

            const url = `https://api.map.baidu.com/marker?location=${bd_lat},${bd_lng}&title=${encodeURIComponent(contact.name)}&content=${encodeURIComponent(contact.address)}&output=html&coord_type=bd09ll`;
            window.location.href = url;
        }

        // ËãπÊûúÂú∞ÂõæÂØºËà™
        function openAppleMap(contact) {
            const url = `https://maps.apple.com/?q=${encodeURIComponent(contact.name)}&ll=${contact.lat},${contact.lng}`;
            window.location.href = url;
        }

        function initMap() {
            if (mapInitialized) return;

            // ËÆ°ÁÆóÊâÄÊúâËÅîÁ≥ª‰∫∫ÁöÑ‰∏≠ÂøÉÁÇπÔºàÊéíÈô§ÂºÇÂ∏∏ÂùêÊ†áÔºâ
            const validContacts = contacts.filter(c =>
                c.lng > 112 && c.lng < 115 && c.lat > 22 && c.lat < 24
            );

            let sumLat = 0, sumLng = 0;
            validContacts.forEach(c => {
                sumLat += c.lat;
                sumLng += c.lng;
            });
            const centerLat = sumLat / validContacts.length;
            const centerLng = sumLng / validContacts.length;

            // ÂàõÂª∫Âú∞Âõæ
            map = L.map('map', {
                zoomControl: false
            }).setView([centerLat, centerLng], 11);

            // Ê∑ªÂä†Áº©ÊîæÊéß‰ª∂Âà∞Âè≥‰∏ãËßí
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);

            // Ê∑ªÂä†Âú∞ÂõæÂõæÂ±ÇÔºà‰ΩøÁî®È´òÂæ∑Âú∞ÂõæÁì¶ÁâáÔºå‰∏≠ÊñáÊòæÁ§∫Êõ¥Â•ΩÔºâ
            L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                subdomains: ['1', '2', '3', '4'],
                maxZoom: 18,
                attribution: '&copy; È´òÂæ∑Âú∞Âõæ'
            }).addTo(map);

            // Ê∑ªÂä†ÊâÄÊúâÊ†áËÆ∞
            addMarkers(contacts);

            mapInitialized = true;
        }

        // Ëé∑ÂèñÊ†áËÆ∞ÂõæÊ†á
        function getMarkerIcon(contact) {
            let icon = '$'; // ÈªòËÆ§ÂõæÊ†á
            let labelClass = 'marker-label';

            // ÁâπÊÆäÊ†áËÆ∞
            if (contact.name === 'BNIÂë®‰∫î‰ºöÂú∫') {
                icon = 'üö©'; // ÊóóÂ∏ú
                labelClass = 'marker-label flag';
            } else if (contact.name === 'ÈôÜÊµ∑Ê≥¢') {
                icon = '¬£'; // Ëã±ÈïëÁ¨¶Âè∑
                labelClass = 'marker-label bright-gold';
            } else if (contact.address.includes('Ê∑±Âú≥') ||
                       contact.address.includes('ÈæôÂ≤ó') ||
                       contact.address.includes('ÈæôÂçé') ||
                       contact.address.includes('ÂÆùÂÆâ') ||
                       contact.address.includes('ÂçóÂ±±') ||
                       contact.address.includes('Á¶èÁî∞') ||
                       contact.address.includes('ÁΩóÊπñ') ||
                       contact.address.includes('Âù™Â±±') ||
                       contact.address.includes('ÂÖâÊòé') ||
                       contact.address.includes('Âπ≥Êπñ')) {
                icon = '‚Ç¨'; // Ê¨ßÂÖÉÁ¨¶Âè∑ - Ê∑±Âú≥
            } else if (contact.address.includes('‰∏úËéû') ||
                       contact.address.includes('Âá§Â≤ó') ||
                       contact.address.includes('Â°òÂé¶') ||
                       contact.address.includes('Ê®üÊú®Â§¥') ||
                       contact.address.includes('Â§ßÂ≤≠Â±±') ||
                       contact.address.includes('Ë∞¢Â≤ó')) {
                icon = '$'; // ÁæéÂÖÉÁ¨¶Âè∑ - ‰∏úËéû
            }

            // Êà™ÂèñÂßìÂêçÔºàÂéªÊéâÊã¨Âè∑ÂÜÖÁöÑÂÜÖÂÆπÔºåÊúÄÂ§öÊòæÁ§∫3‰∏™Â≠óÔºâ
            let displayName = contact.name.replace(/[Ôºà(].+[Ôºâ)]/g, '').substring(0, 4);

            return L.divIcon({
                className: '',
                html: `<div class="${labelClass}"><span class="marker-symbol">${icon}</span><span class="marker-name">${displayName}</span></div>`,
                iconSize: [70, 44],
                iconAnchor: [35, 44],
                popupAnchor: [0, -44]
            });
        }

        // Ê∑ªÂä†Ê†áËÆ∞ÁÇπ
        function addMarkers(contactsToShow) {
            // Ê∏ÖÈô§Áé∞ÊúâÊ†áËÆ∞
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            contactsToShow.forEach((contact) => {
                const marker = L.marker([contact.lat, contact.lng], {
                    icon: getMarkerIcon(contact)
                }).addTo(map);

                // ÂàõÂª∫ÂºπÂá∫ÂÜÖÂÆπ
                const popupContent = `
                    <div class="popup-content">
                        <div class="popup-name">${contact.name}</div>
                        <div class="popup-company">${contact.company}</div>
                        ${contact.industry ? `<span class="popup-industry">${contact.industry}</span>` : ''}
                        <div class="popup-address">üìç ${contact.address}</div>
                        <div class="popup-actions">
                            ${contact.phone ? `<button class="popup-btn popup-btn-call" onclick="window.location.href='tel:${contact.phone}'">üìû</button>` : ''}
                            <button class="popup-btn popup-btn-nav" onclick="openAmap(contacts[${contacts.indexOf(contact)}])">üß≠ ÂØºËà™</button>
                            <button class="popup-btn popup-btn-detail" onclick="showDetail(${contacts.indexOf(contact)})">ËØ¶ÊÉÖ</button>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent, {
                    maxWidth: 280,
                    minWidth: 220
                });

                markers.push(marker);
            });

            // Êõ¥Êñ∞Âú∞ÂõæÁªüËÆ°
            document.getElementById('mapCount').textContent = contactsToShow.length;
        }

        // Âú∞ÂõæÊêúÁ¥¢
        function filterMapMarkers(term) {
            if (!term) {
                addMarkers(contacts);
                fitMapBounds(contacts);
                return;
            }

            const filtered = contacts.filter(c => matchSearch(c, term.toLowerCase()));
            addMarkers(filtered);

            if (filtered.length > 0) {
                fitMapBounds(filtered);
            }
        }

        // Ë∞ÉÊï¥Âú∞ÂõæËßÜÈáé‰ª•ÂåÖÂê´ÊâÄÊúâÊ†áËÆ∞
        function fitMapBounds(contactsToFit) {
            if (contactsToFit.length === 0) return;

            // ËøáÊª§ÊéâÂºÇÂ∏∏ÂùêÊ†á
            const validContacts = contactsToFit.filter(c =>
                c.lng > 112 && c.lng < 120 && c.lat > 20 && c.lat < 32
            );

            if (validContacts.length === 0) return;

            if (validContacts.length === 1) {
                map.setView([validContacts[0].lat, validContacts[0].lng], 15);
            } else {
                const bounds = L.latLngBounds(validContacts.map(c => [c.lat, c.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // ÂÆö‰ΩçÂà∞ÂΩìÂâç‰ΩçÁΩÆ
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        map.setView([latitude, longitude], 14);

                        // Ê∑ªÂä†ÂΩìÂâç‰ΩçÁΩÆÊ†áËÆ∞
                        const userIcon = L.divIcon({
                            className: '',
                            html: '<div style="background:#4285f4;width:16px;height:16px;border-radius:50%;border:3px solid white;box-shadow:0 0 8px rgba(66,133,244,0.5);"></div>',
                            iconSize: [22, 22],
                            iconAnchor: [11, 11]
                        });

                        L.marker([latitude, longitude], { icon: userIcon })
                            .addTo(map)
                            .bindPopup('üìç ÊàëÁöÑ‰ΩçÁΩÆ')
                            .openPopup();
                    },
                    (error) => {
                        alert('Êó†Ê≥ïËé∑Âèñ‰ΩçÁΩÆ‰ø°ÊÅØÔºåËØ∑Ê£ÄÊü•ÂÆö‰ΩçÊùÉÈôê');
                    }
                );
            } else {
                alert('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂÆö‰ΩçÂäüËÉΩ');
            }
        }

        // ÂàáÊç¢ËßÜÂõæ
        function switchView(viewId) {
            document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById(viewId).classList.add('active');
            document.querySelector(`[data-view="${viewId}"]`).classList.add('active');

            if (viewId === 'mapView') {
                initMap();
                setTimeout(() => map.invalidateSize(), 100);
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const activeCategory = document.querySelector('.category-tag.active')?.dataset.category || 'ÂÖ®ÈÉ®';

            if (activeCategory === 'ÂÖ®ÈÉ®') {
                filteredContacts = contacts.filter(c => matchSearch(c, term));
            } else {
                filteredContacts = contacts.filter(c =>
                    c.industry === activeCategory && matchSearch(c, term)
                );
            }

            renderContacts();
        });

        document.getElementById('mapSearchInput').addEventListener('input', (e) => {
            filterMapMarkers(e.target.value);
        });

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modalOverlay')) {
                closeModal();
            }
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                switchView(item.dataset.view);
            });
        });

        document.getElementById('locateBtn').addEventListener('click', locateUser);

        // ËøîÂõûÈ°∂ÈÉ®
        const backToTop = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ÂàùÂßãÂåñ
        renderCategories();
        renderContacts();
    </script>
</body>
</html>
